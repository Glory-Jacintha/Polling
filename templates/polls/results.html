{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Results - {{ question.question_text }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
</head>
<body>
    <!-- Top bar -->
    <div class="top-bar">
        <h1>Poll Results</h1>
        <p>See how everyone voted!</p>
    </div>
    <div class="card">
        <h2>{{ question.question_text }}</h2>
        <ul>
            {% for choice in question.choice_set.all %}
                <li>{{ choice.choice_text }} â€” {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'polls:detail' question.id %}" class="back-link">Vote again?</a>
    </div>
</body>
</html>
